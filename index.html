<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <!-- header -->
     <div class="header">
        <!-- logo -->
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Sequel logo." width="100" height="auto"></a>
        </div>
        <!-- navbar links -->
        <div>
            <ul class="nav-links">
                <li>About</li>
                <li>Solutions</li>
                <li>Contact Us</li>
            </ul>
        </div>
     </div>
     <!-- hero section -->
      <div class="hero">
        <!-- intro text -->
        <div>
            <h1 class="hero-txt-lg">A smarter way to sell.</h1>
            <p class="hero-txt-sm">
                Take your business to the next level with this 
                fake all-in-one solution. It's free, because it 
                doesn't exist.
            </p>
            <button class="hero-button" type="button">Sign up</button>
        </div>
        <!-- image -->
        <div>
            <img src="images/product-home.png" alt="Automate your business with Sequel." width="400" height="auto">
        </div>
      </div>
</body>
</html>
